<ion-side-menus id="menus" ng-controller="TodoCtrl">

  <ion-side-menu-content id="sideMenu"> 
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <header class="bar bar-header bar-stable" id="title">
      <h1 class="title" id="title">Amparra</h1>
    </header>
    <ion-content id="menuContent" class="has-header" >
      <ion-list >
            <ion-item  nav-clear menu-close ng-repeat="task in tasks"  href={{task.link}} ng-class="task.bg" >
             {{task.title}}
            </ion-item >
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
